version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker Build
    task:
      jobs:
        - name: Docker Build
          commands:
            - 'echo "Nima235@#%" | docker login -u "nimadej" --password-stdin'
            - 'docker pull nimadej/django-markdown-editor:latest || true'
            - 'docker build -t nimadej/django-markdown-editor:latest .'
            - 'docker push nimadej/django-markdown-editor:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
